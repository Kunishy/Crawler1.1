# Docker環境配置
spring.application.name=Crawler

# MongoDB配置 - 使用環境變數或默認值
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/keelung_sights}
spring.data.mongodb.database=keelung_sights
spring.data.mongodb.auto-index-creation=true

# 應用程式配置
server.port=8080

# 日誌配置
logging.level.org.springframework.data.mongodb.core.MongoTemplate=INFO
logging.level.com.example.Crawler=INFO
logging.level.org.springframework.web=INFO

# 爬蟲配置
crawler.timeout=15000
crawler.delay=1000

# 健康檢查端點
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# 容器優化配置
spring.main.lazy-initialization=false
spring.jpa.open-in-view=false
