<!DOCTYPE html>
<html lang="zh-Hant">
<link rel="icon" href="data:,">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>基隆景點瀏覽器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="mb-4 text-center">基隆景點瀏覽器</h1>

    <!-- 區域按鈕 -->
    <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
      <button class="btn btn-primary" onclick="loadZone('中山')">中山區</button>
      <button class="btn btn-primary" onclick="loadZone('信義')">信義區</button>
      <button class="btn btn-primary" onclick="loadZone('仁愛')">仁愛區</button>
      <button class="btn btn-primary" onclick="loadZone('中正')">中正區</button>
      <button class="btn btn-primary" onclick="loadZone('安樂')">安樂區</button>
      <button class="btn btn-primary" onclick="loadZone('七堵')">七堵區</button>
      <button class="btn btn-primary" onclick="loadZone('暖暖')">暖暖區</button>
    </div>

    <!-- 景點卡片容器 -->
    <div class="row" id="cardContainer"></div>
  </div>

  <script>
    async function loadZone(zone) {
      const container = document.getElementById('cardContainer');
      container.innerHTML = ''; // 清空舊內容

      try {
        const res = await fetch(`http://localhost:8080/SightAPI?zone=${zone}`);
        const data = await res.json();

        data.forEach((sight, index) => {
          const collapseId = `collapse${index}`;
          const card = `
            <div class="col-12 col-md-6 col-lg-4 mb-4">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">${sight.sightName}</h5>
                  <p class="card-text">區域：${sight.zone}</p>
                  <p class="card-text">分類：${sight.category}</p>
                  <a class="btn btn-outline-primary mb-2" target="_blank"
                     href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(sight.address)}">
                    地址
                  </a>
                  <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#${collapseId}">
                    詳細資訊
                  </button>
                  <div id="${collapseId}" class="collapse mt-3">
                    <img src="${sight.photoURL}" class="img-fluid rounded mb-2" alt="${sight.sightName}">
                    <p>${sight.description}</p>
                  </div>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });
      } catch (err) {
        container.innerHTML = `<p class="text-danger">資料載入失敗：${err.message}</p>`;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
