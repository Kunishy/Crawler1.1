<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="基隆景點瀏覽器 - 探索基隆的美麗景點" />
    <title>基隆景點瀏覽器</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/App.css">
    <link rel="stylesheet" href="css/SightCard.css">
    <link rel="stylesheet" href="css/ZoneButtons.css">
</head>
<body>
    <noscript>您需要啟用JavaScript來運行此應用程式。</noscript>
    <div id="root"></div>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      // 配置Babel
      Babel.registerPreset('react', {
        presets: [
          ['env', { targets: { browsers: ['last 2 versions'] } }],
          'react'
        ]
      });
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Components - 先載入所有組件 -->
    <script type="text/babel" src="js/components/LoadingSpinner.js"></script>
    <script type="text/babel" src="js/components/ErrorMessage.js"></script>
    <script type="text/babel" src="js/components/SightCard.js"></script>
    <script type="text/babel" src="js/components/ZoneButtons.js"></script>
    
    <!-- Main App - 最後載入主應用程式 -->
    <script type="text/babel" src="js/App.js"></script>
    
    <!-- App Entry Point - 最後啟動應用程式 -->
    <script type="text/babel" src="js/index.js"></script>
</body>
</html>
