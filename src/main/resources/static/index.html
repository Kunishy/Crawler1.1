<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>基隆景點瀏覽器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:,">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card:hover {
      transform: translateY(-5px);
      transition: 0.3s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .img-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e9ecef;
      color: #6c757d;
      font-size: 0.9rem;
      height: 200px;
      border-radius: 0.25rem;
    }
    .card-text small {
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h1 class="mb-4 text-center">基隆景點瀏覽器</h1>

  <!-- 區域按鈕 -->
  <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
    <button class="btn btn-primary" onclick="loadZone('中山')">中山區</button>
    <button class="btn btn-success" onclick="loadZone('信義')">信義區</button>
    <button class="btn btn-warning text-white" onclick="loadZone('仁愛')">仁愛區</button>
    <button class="btn btn-danger" onclick="loadZone('中正')">中正區</button>
    <button class="btn btn-info text-white" onclick="loadZone('安樂')">安樂區</button>
    <button class="btn btn-secondary" onclick="loadZone('七堵')">七堵區</button>
    <button class="btn btn-dark" onclick="loadZone('暖暖')">暖暖區</button>
  </div>

  <!-- 景點卡片容器 -->
  <div class="row" id="cardContainer"></div>
</div>

<script>
  // Placeholder image URL
  const DEFAULT_IMAGE_URL = 'https://placehold.co/400x200/e9ecef/6c757d?text=No+Image';

  async function loadZone(zone) {
    const container = document.getElementById('cardContainer');
    container.innerHTML = ''; // 清空舊內容

    try {
      const res = await fetch(`/SightAPI?zone=${zone}`);
      const data = await res.json();

      if (data.length === 0) {
        container.innerHTML = `<p class="text-center text-muted">此區沒有景點資料。</p>`;
        return;
      }

      data.forEach((sight, index) => {
        const collapseId = `collapse${index}`;

        // Use default image if photoURL is missing or empty
        const photoURL = sight.photoURL || DEFAULT_IMAGE_URL;

        const card = document.createElement('div');
        card.className = 'col-12 col-md-6 col-lg-4 mb-4';
        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${sight.sightName}</h5>
              <p class="card-text mb-1"><small>區域：${sight.zone}</small></p>
              <p class="card-text mb-2"><small>分類：${sight.category}</small></p>
              <a class="btn btn-outline-primary mb-2" target="_blank"
                  href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(sight.address)}">
                查看地址
              </a>
              <button class="btn btn-secondary mb-2" data-bs-toggle="collapse" data-bs-target="#${collapseId}">
                詳細資訊
              </button>
              <div id="${collapseId}" class="collapse mt-2 flex-grow-1">
                <img src="${photoURL}" class="img-fluid rounded mb-2" alt="${sight.sightName}"
                  onerror="this.onerror=null; this.src='${DEFAULT_IMAGE_URL}'">
                <p>${sight.description}</p>
              </div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

    } catch (err) {
      // Show an error card with a default image when fetch fails
      container.innerHTML = `
        <div class="col-12">
          <div class="card bg-light text-center p-4">
            <img src="${DEFAULT_IMAGE_URL}" class="img-fluid rounded mb-3" alt="Error Image">
            <h5 class="card-title text-danger">資料載入失敗</h5>
            <p class="card-text text-muted">發生了錯誤，請稍後再試。</p>
            <p class="card-text text-muted small">${err.message}</p>
          </div>
        </div>
      `;
    }
  }
  
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
