version: '3.8'

services:
  # Spring Boot應用程式
  crawler-app:
    build: .
    container_name: crawler-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATA_MONGODB_URI=mongodb+srv://user:pw01057034@cluster0.axo2r53.mongodb.net/keelung_sights?retryWrites=true&w=majority
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC -XX:+UseContainerSupport
    restart: unless-stopped
    networks:
      - crawler-network

  # MongoDB Express（可選，用於資料庫管理）
  mongo-express:
    image: mongo-express:1.0.0
    container_name: crawler-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=cluster0.axo2r53.mongodb.net
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ADMINUSERNAME=user
      - ME_CONFIG_MONGODB_ADMINPASSWORD=pw01057034
      - ME_CONFIG_MONGODB_URL=mongodb+srv://user:pw01057034@cluster0.axo2r53.mongodb.net/keelung_sights?retryWrites=true&w=majority
    restart: unless-stopped
    networks:
      - crawler-network

networks:
  crawler-network:
    driver: bridge
